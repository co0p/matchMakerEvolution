<template>
  <h1>${heading}</h1>

  <div class='row'>
    <div class="columns col-md-6">
      <h3>Match making configuration</h3>
      <div class="form-group">
        <label>Group count (${settings.groupCount})</label>
        <input type="number" value.bind="settings.groupCount" class="form-control" placeholder="Group count">
      </div>
      <div class="form-group">
        <label>sex boost (${settings.sexBoost})</label>
        <input type="range" value.bind="settings.sexBoost" min=${settings.minBoost} max=${settings.maxBoost} class="form-control">
      </div>
      <div class="form-group">
        <label>department boost (${settings.departmentBoost})</label>
        <input type="range" value.bind="settings.departmentBoost" class="form-control" min=${settings.minBoost} max=${settings.maxBoost}>
      </div>
      <div class="form-group">
        <label>match boost (${settings.matchBoost})</label>
        <input type="range" value.bind="settings.matchBoost" class="form-control" min=${settings.minBoost} max=${settings.maxBoost}>
      </div>
    </div>



    <div class="columns col-md-6">
      <h3>genetic algorithm configuration</h3>

      <div class="form-group">
        <label>population count (${settings.populationCount})</label>
        <input type="range" value.bind="settings.populationCount" min=${settings.populationMin} max=${settings.populationMax} class="form-control">
      </div>
      <div class="form-group">
        <label>evolutions count (${settings.evolutionsCount})</label>
        <input type="range" value.bind="settings.evolutionsCount" class="form-control" min=${settings.evolutionsMin} max=${settings.evolutionsMax}>
      </div>
      <div class="form-group">
        <label>elite member count (${settings.eliteCount})</label>
        <input type="range" value.bind="settings.eliteCount" class="form-control" min=${settings.eliteMin} max=${settings.eliteMax}>
      </div>
    </div>
  </div>

</template>
