<template>
  <h1>${heading}</h1>

  <div class="container">
    <div class="row table-heading">
      <div class="columns col-md-3" click.trigger="sortBy('address')" class="${sortKey == 'address' ? 'text-uppercase' : ''}">name / Address</div>
      <div class="columns col-md-2" click.trigger="sortBy('matches')" class="${sortKey == 'matches' ? 'text-uppercase' : ''}">matches</div>
      <div class="columns col-md-3" click.trigger="sortBy('department')" class="${sortKey == 'department' ? 'text-uppercase' : ''}">department</div>
      <div class="columns col-md-3" click.trigger="sortBy('sex')" class="${sortKey == 'sex' ? 'text-uppercase' : ''}">sex</div>
    </div>

    <div class='row table-row' repeat.for="user of users" click.trigger="bla()">
      <div class="columns col-md-3">${user.address}</div>
      <div class="columns col-md-2">${user.matches}</div>
      <div class="columns col-md-3">${user.department}</div>
      <div class="columns col-md-3">${user.sex}</div>
    </div>
  </div>
</template>
