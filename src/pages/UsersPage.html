<template>
  <h1>${heading}</h1>

  <div class="container">
    <div class="row table-heading">
      <div class="columns col-md-3 ${sortKey == 'address' ? 'table-heading__sort' : ''}" click.trigger="sortBy('address')">name / Address</div>
      <div class="columns col-md-2 ${sortKey == 'matches' ? 'table-heading__sort' : ''}" click.trigger="sortBy('matches')">matches</div>
      <div class="columns col-md-3 ${sortKey == 'department' ? 'table-heading__sort' : ''}" click.trigger="sortBy('department')">department</div>
      <div class="columns col-md-3 ${sortKey == 'sex' ? 'table-heading__sort' : ''}" click.trigger="sortBy('sex')">sex</div>
    </div>

    <div class='row table-row' repeat.for="user of users" click.trigger="bla()">
      <div class="columns col-md-3">${user.address}</div>
      <div class="columns col-md-2">${user.matches}</div>
      <div class="columns col-md-3">${user.department}</div>
      <div class="columns col-md-3">${user.sex}</div>
    </div>
  </div>
</template>
